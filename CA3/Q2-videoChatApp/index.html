<!DOCTYPE html>
<html lang="en">

<head>
  <title>Zooom</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
</head>

<body>

    <div id="brand">
      <img src="/logo.jpg" alt="" height="40">

  <script src="/main.js"></script>
</body>

</html>
